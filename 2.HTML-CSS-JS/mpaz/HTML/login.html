<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Iniciar Sesion</title>
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form class="mt-5" action="">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-envelope-plus-fill"></i></span>
                            <input type="email" class="form-control" placeholder="usuario">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-file-lock-fill"></i></span>
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <button type="button" class="btn btn-warning btn-block mt-2"> Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
