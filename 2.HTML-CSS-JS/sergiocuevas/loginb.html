<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login con Bootstrap :D</title>
    <link rel="stylesheet" href="../sergiocuevas/estilos/loginb.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <section>
            <div class="container-flex">
                <form class="form-group">
                    <div class="mb-3 contenedor p-5 rounded">
                       <h2 class="text-center">Login Bootstrap</h2> 

                      <label for="email" class="form-label mt-4">Correo Electronico</label>
                      <input type="email" class="form-control" id="email" required>
                    
                      <label for="password" class="form-label mt-3">Contrase√±a</label>
                      <input type="password" class="form-control" id="password" required>
                       <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary mt-4">Ingresar</button>
                       </div>     
                     
                    </div>  
                  </form>
            </div>
        </section>
    </main>
    
                
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
